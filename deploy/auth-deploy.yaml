          - name: MONGO_PASSWORD_ID
            value: "5678"
          - name: API_KEY
            value: "api_key_here"
          - name: http_proxy
            value: "http://proxy.oit.ncsu.edu:3128"
          - name: https_proxy
            value: "http://proxy.oit.ncsu.edu:3128"
          - name: no_proxy
            value: "ncsu.edu,localhost,*.svc,127.0.0.1,152.1.0.0/16,152.7.0.0/16,152.14.0.0/16,10.0.0.0/8,192.168.0.0/16,127.0.0.0/8,172.16.0.0/16,edc-k8s-01,edc-k8s-02,edc-k8s-03"
