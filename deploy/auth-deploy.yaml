      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: satregistry.ehps.ncsu.edu/auth-service/service:latest
          imagePullPolicy: Always
          env:
          - name: GOOGLE_CLIENT_ID
            value: "4944492663-6msau4peegvm3oqa9pbgsmncorfkj5sa.apps.googleusercontent.com"
          - name: JWT_SECRET
            value: "secret_here"
          - name: MONGODB_URL
